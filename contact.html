<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CalmSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="fees.html">Fees</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="d-flex justify-content-center align-items-center min-vh-100 px-3">
    <div class="w-100" style="max-width: 600px;">
      <div class="card bg-dark bg-opacity-75 text-white shadow-lg">
        <div class="card-body p-4">
          <h1 class="card-title text-center mb-3">Contact Us</h1>

          <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
            <input type="hidden" name="access_key" value="b06733b2-8ee7-460f-8573-ff7caec12177">
            <input type="hidden" name="subject" value="New Submission from Web3Forms">
            <input type="checkbox" name="botcheck" style="display:none">

            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" id="name" placeholder="John Jones" required
                     class="form-control">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" placeholder="you@company.com" required
                     class="form-control">
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required
                     class="form-control">
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea rows="4" name="message" id="message" placeholder="Your Message" required
                        class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Send Message</button>

            <p class="text-center text-muted mt-3" id="result"></p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="custom-footer py-3 text-center text-white">
    <div class="container">
      <p>&copy; 2025 My Website. All rights reserved.</p>
      <p>
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
